    	<script>
    
    	var tubiao = null;
    	var tableArr = null;
    	function loadImage(data){
    		var jsondata1 = jsondatastr(data);
    		tableArr = jsondata1.Table;
    		var menu = null;
    		for (var i=0;i<tableArr.length;i++) {
    			if (tableArr[i].pPath == "#1") {
    				console.log(tableArr[i].pName);
    				
    				for (var j=0;j<tableArr.length;j++) {
    					if (tableArr[j].pParentId == tableArr[i].pId) {
    						tubiao = '<li id="'+tableArr[j].pPath+'" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#"><span class="mui-icon mui-icon-home"></span><div class="mui-media-body">'+tableArr[j].pName+'</div></a></li>';
    		                $("#nineView").append(tubiao);
    					}
    				}
    			}
    			
    			
    		}
    		}
